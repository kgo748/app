<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let searchParams = {

            //产品相应的id
            category1Id: "",
            category2Id: "",
            category3Id: "",
            //产品的名字
            categoryName: "",
            //搜索的关键字
            keyword: "",
            //排序:初始状态应该是综合且降序
            order: "1:desc",
            //分页器用的：代表的是当前是第几页
            pageNo: 1,
            //每一页展示条数
            pageSize: 3,
            //平台售卖属性操作的参数
            props: [],
            //品牌参数
            trademark: "",
        };
        let query = { category1Id: "110", categoryName: "手机" };
        let params={keyword: "华为"};
        // 合并赋值
        const res = Object.assign(searchParams, query, params);
        console.log(res);
    </script>
</body>

</html>
